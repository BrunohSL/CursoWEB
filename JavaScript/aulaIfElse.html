        <script type="text/javascript">

            // == igual
            // === identico
            // != <> diferente
            // < menor
            // > maior
            // <= menor igual
            // >= maior igual

            var nota = prompt("Digite uma nota");
            var faltas = prompt("Digite a quantidade de faltas");
            var media = 7;
            var faltasLimite = 15;
            
            if(nota >= media && faltas <= faltasLimite){
                document.write('Passou de ano');
            } else{
                document.write('Reprovou');
            }

            // && E
            // || OU
            // !  NEGAÇÃO

        </script>
