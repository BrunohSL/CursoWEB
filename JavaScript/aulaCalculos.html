<!doctype html>
<html lang="pt-br">
	<head>
		<title>JavaScript</title>
		<meta charset="utf-8">

		<!-- Normalize CSS -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		
		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript">
            
            var num1 = prompt("Digite um numero");
            var num2 = prompt("Digite outro numero");

            num1 = parseInt(num1);
            num2 = parseFloat(num2);

            document.write("A soma de " + num1 + " e " + num2 + " é: " + (num1+num2) + "<br>");
            document.write("A subtracao de " + num1 + " e " + num2 + " é: " + (num1-num2) + "<br>");
            document.write("A multiplicação de " + num1 + " e " + num2 + " é: " + (num1*num2) + "<br>");
            document.write("A divisão de " + num1 + " e " + num2 + " é: " + (num1/num2) + "<br>");
            document.write("O módulo de " + num1 + " e " + num2 + " é: " + (num1%num2));

        </script>

		<!--[if IE]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		
	</body>

</html>
