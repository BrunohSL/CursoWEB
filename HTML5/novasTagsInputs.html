<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form>

        <!-- Associar label com elementos - Boas praticas -->
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <br><br>

        <!-- Novos inputs e atributos HTML 5 -->
        <!-- 
        placeholder
        required
        type
        autofocus 
        -->

        <!-- E-mail -->
        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="teste@teste.com.br" required autofocus>
        <br><br>

        <!-- Números -->
        <label for="numero">Número: </label>
        <input type="number" id="numero" min="10" max="30" step="2">
        <br><br>

        <!-- Url -->
        <label for="url">Url: </label>
        <input type="url" id="url" placeholder="ex: http://www.google.com">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa: </label>
        <input type="search" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range: </label>
        <input type="range" id="range" min="10" max="30" value="20">
        <br><br>

        <!-- Data -->
        <label for="data">Data: </label>
        <input type="date" id="data">
        <br><br>

        <!-- Color -->
        <label for="cor">Cor: </label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" value="enviar">
    </form>
    
</body>
</html>
